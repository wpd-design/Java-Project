<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Anjangaon Road Naka No.4,Akot</div>
          <div class="text-two">Akola</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8767559290</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">prashantsontakke386@gmail.com</div>
        </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any types of queries, you can send me a message from here. It's my pleasure to help you.</p>
          <form action="ContactFormServlet" method="post">
            <div class="input-box">
              <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
              <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
              <textarea name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
          <input type="submit" value="Send Now">
        </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
